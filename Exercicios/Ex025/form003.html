<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="iname" required placeholder="Nome completo" maxlength="30" autocomplete="name">
        </div>
        <div>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" value="5" min="0" max="10"  placeholder="0 a 10" step="0.1">
        </div>
        <div>
            <div>
                <label for="imes">Período letivo</label>
                <input type="month" name="mes" id="imes" value="2024-09">
            </div>
            <div>
                <label for="idia">Dia da prova</label>
                <input type="date" name="dia" id="idia" value="2024-09-19">
            </div>
            <div>
                <label for="ihora">Hora da prova</label>
                <input type="time" name="hora" id="ihora">
            </div>
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
        <div>
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
