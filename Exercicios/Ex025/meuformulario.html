<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
        <h1>Venha ser um Flamenguista</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
                <div>
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" id="usuario" autocomplete="username" placeholder="Nome de Usuàrio" minlength="5" maxlength="20" required>
                </div>
                <div>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" autocomplete="current-password" placeholder="Senha de Usuário" minlength="8" maxlength="25" required>
                </div>
                <div>
                    <label for="periodo">Período</label>
                    <input type="month" name="periodo" id="periodo" required>
                </div>
                <div>
                    <label for="data">Dia do seu cadastro</label>
                    <input type="date" name="data" id="data" required>
                </div>
                <div>
                    <label for="nota">De uma nota para o nosso formulário!</label>
                    <input type="number" name="nota" id="nota" min="0" max="10" step="0.5" required placeholder="nota">
                </div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </form>
</body>
</html>
