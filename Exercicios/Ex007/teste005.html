<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        mark{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Marcações</h1>
    <p>Este texto esta em <strong>negrito</strong></p>
    <p>Aqui temos um texto em <em>enfase</em></p>
    <p>Aqui temos um texto <mark>marcado</mark>
    <p>Aqui temos um texto <u>sublinhado</u></p>
    <hr>
    <h2>Texto sobrescrito</h2>
    <p>Para inserir coisas do tipo x<sup>20</sup>+3</p>
    <h2>Texto subscrito</h2>
    <p>Para inserir coisas do tipo H<sub>2</sub>O</p>
</body>
</html>
